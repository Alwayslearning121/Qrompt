<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qrompt</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="logo.png" alt="Qrompt" class="logo" />
        <h1>Qrompt</h1>
      </header>
      <section>
        <label>
          Model
          <select id="model">
            <option value="dev-basic">Dev Basic</option>
            <option value="image-basic">Image Basic</option>
          </select>
        </label>
        <textarea id="prompt" placeholder="Type your prompt..."></textarea>
        <button id="run">Run</button>
        <pre id="output"></pre>
      </section>
      <footer>
        <a id="open-options" href="#">Settings</a>
      </footer>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
  </html>
