<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qrompt Settings</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      body { 
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
        margin: 0; 
        padding: 16px; 
        background: #1A1A1A;
        color: #FFFFFF;
      }
      h1 {
        color: #FFFFFF;
        font-weight: 600;
        margin-bottom: 24px;
      }
      label { 
        display: block; 
        margin: 12px 0 4px; 
        color: #AAAAAA;
        font-weight: 500;
      }
      input { 
        width: 100%; 
        padding: 12px 16px; 
        background: #333333; 
        color: #FFFFFF; 
        border: 1px solid #555555; 
        border-radius: 6px; 
        font-family: 'Poppins', sans-serif;
      }
      input:focus {
        outline: none;
        border-color: #03A9F4;
        box-shadow: 0 0 0 2px rgba(3, 169, 244, 0.2);
      }
      input::placeholder {
        color: #666666;
      }
      button { 
        margin-top: 12px; 
        padding: 12px 24px; 
        background: #03A9F4; 
        color: #FFFFFF; 
        border: none; 
        border-radius: 6px; 
        cursor: pointer; 
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        transition: all 0.2s;
      }
      button:hover {
        background: #0288D1;
        transform: translateY(-1px);
      }
      .row { 
        display: grid; 
        gap: 12px; 
        max-width: 560px; 
      }
      .hint { 
        color: #AAAAAA; 
        font-size: 12px; 
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <h1>Qrompt Settings</h1>
    <div class="row">
      <label for="server">Server URL</label>
      <input id="server" placeholder="http://localhost:8787" />
      <span class="hint">Your proxy server that calls AI providers.</span>

      <label for="token">Auth Token</label>
      <input id="token" placeholder="Paste your token" />
      <span class="hint">Used to authorize your requests.</span>

      <button id="save">Save</button>
      <span id="status" class="hint"></span>
    </div>

    <script>
      const serverEl = document.getElementById('server');
      const tokenEl = document.getElementById('token');
      const statusEl = document.getElementById('status');
      const saveBtn = document.getElementById('save');

      chrome.storage.sync.get(['serverUrl', 'authToken'], (res) => {
        serverEl.value = res.serverUrl || '';
        tokenEl.value = res.authToken || '';
      });

      saveBtn.addEventListener('click', () => {
        chrome.storage.sync.set({ serverUrl: serverEl.value.trim(), authToken: tokenEl.value.trim() }, () => {
          statusEl.textContent = 'Saved.';
          setTimeout(() => (statusEl.textContent = ''), 1500);
        });
      });
    </script>
  </body>
  </html>
